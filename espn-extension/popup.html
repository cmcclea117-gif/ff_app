<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 400px;
      padding: 20px;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      margin: 0;
    }
    
    h1 {
      font-size: 18px;
      margin: 0 0 15px 0;
      color: #333;
    }
    
    .section {
      margin-bottom: 20px;
      padding-bottom: 20px;
      border-bottom: 1px solid #eee;
    }
    
    .section:last-child {
      border-bottom: none;
    }
    
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: 500;
      font-size: 13px;
      color: #555;
    }
    
    input, select {
      width: 100%;
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 13px;
      box-sizing: border-box;
      margin-bottom: 10px;
    }
    
    button {
      width: 100%;
      padding: 10px;
      background: #0066cc;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
    }
    
    button:hover {
      background: #0052a3;
    }
    
    button:disabled {
      background: #ccc;
      cursor: not-allowed;
    }
    
    .status {
      padding: 10px;
      border-radius: 4px;
      margin-top: 10px;
      font-size: 13px;
    }
    
    .status.success {
      background: #d4edda;
      border: 1px solid #c3e6cb;
      color: #155724;
    }
    
    .status.error {
      background: #f8d7da;
      border: 1px solid #f5c6cb;
      color: #721c24;
    }
    
    .status.info {
      background: #d1ecf1;
      border: 1px solid #bee5eb;
      color: #0c5460;
    }
    
    .help-text {
      font-size: 11px;
      color: #777;
      margin-top: 5px;
    }
    
    .link {
      color: #0066cc;
      text-decoration: none;
      font-size: 12px;
    }
    
    .link:hover {
      text-decoration: underline;
    }
    
    .roster-info {
      background: #f8f9fa;
      padding: 10px;
      border-radius: 4px;
      margin-top: 10px;
      font-size: 12px;
    }
    
    .roster-info strong {
      display: block;
      margin-bottom: 5px;
    }
    
    details {
      margin-top: 10px;
      font-size: 12px;
    }
    
    summary {
      cursor: pointer;
      color: #0066cc;
      margin-bottom: 10px;
    }
    
    code {
      background: #f4f4f4;
      padding: 2px 4px;
      border-radius: 3px;
      font-size: 11px;
    }
  </style>
</head>
<body>
  <h1>üèà ESPN Roster Connector</h1>
  
  <div class="section">
    <label>ESPN League ID:</label>
    <input type="text" id="leagueId" placeholder="e.g., 40251425">
    
    <label>Season Year:</label>
    <select id="seasonYear">
      <option value="2024">2024</option>
      <option value="2025" selected>2025</option>
    </select>
    
    <details>
      <summary>üîê Private League? Add Cookies</summary>
      
      <label>SWID:</label>
      <input type="text" id="swid" placeholder="{ABC123-...}">
      
      <label>espn_s2:</label>
      <input type="password" id="espnS2" placeholder="Long string...">
      
      <p class="help-text">
        <strong>How to get cookies:</strong><br>
        1. Go to ESPN Fantasy<br>
        2. Press F12 ‚Üí Application ‚Üí Cookies<br>
        3. Copy <code>swid</code> and <code>espn_s2</code> values
      </p>
    </details>
  </div>
  
  <div class="section">
    <button id="fetchRoster">Fetch My Roster</button>
    <button id="clearData" style="background: #dc3545; margin-top: 5px;">Clear Saved Data</button>
    
    <div id="status"></div>
  </div>
  
  <div class="section" id="rosterSection" style="display: none;">
    <label>Your Roster:</label>
    <div class="roster-info" id="rosterInfo"></div>
    
    <button id="injectRoster" style="background: #28a745; margin-top: 10px;">
      üì§ Send to Dashboard
    </button>
  </div>
  
  <div class="section">
    <p class="help-text" style="margin: 0;">
      This extension fetches your ESPN roster and injects it into compatible fantasy dashboards.
      <br><br>
      <a href="https://github.com/cmcclea117-gif/ff_app" class="link" target="_blank">
        View Dashboard on GitHub ‚Üí
      </a>
    </p>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
